<div class="login-container">
    <h2>User Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" required>
        </div>

        <div class="button-wrapper">
            <button type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
            <button type="button" (click)="goToRegistration()">Register</button>
        </div>
        <span *ngIf="loginForm.hasError('badCredentials')" class="error-message">Invalid Credentials</span>


    </form>
</div>
